<div class="container">
    <div class="log" *ngIf="!isLogged()">
        <app-login></app-login>
    </div>
    <div class="log" *ngIf="isLogged()">Hello <b>{{name}}</b>
        <app-logout></app-logout>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading"> Chat</div>
        <div class="panel-body">
            <div class="chat-frame">
                <ul class="list-group">
                    <li *ngFor="let post of posts" class="list-group-item">
                        <app-post-detail [post]="post"></app-post-detail>
                    </li>
                </ul>
            </div>
            <div *ngIf="isLogged()">
                <app-input-button></app-input-button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; Pater Mateusz 2017</p>
    </footer>
</div>
